        function playBengaliAudio(audioFile, type = 'letter') {
            const audioPath = type === 'letter' ? `audio/letters/${audioFile}` : `audio/p21/${audioFile}`;
            const audio = new Audio(audioPath);
            
            audio.oncanplay = () => {
                showFeedback('ðŸ”Š Playing Bengali audio...');
                setTimeout(() => hideFeedback(), 2000);
            };
            
            audio.onerror = (error) => {
                console.error('Audio file not found:', audioPath);
                showFeedback(`Audio file not found: ${audioFile}`);
                setTimeout(() => hideFeedback(), 3000);
            };
            
            audio.onended = () => {
                // Audio finished playing
            };
            
            audio.play().catch(error => {
                console.error('Error playing audio:', error);
                showFeedback('Could not play audio file');
                setTimeout(() => hideFeedback(), 3000);
            });
        }

        // Drawing functions
        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            const canvas = document.querySelector('.drawing-canvas');
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
            const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
            currentPath = `M ${x} ${y}`;
            hideFeedback();
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const canvas = document.querySelector('.drawing-canvas');
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
            const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
            currentPath += ` L ${x} ${y}`;
            updateCanvas();
        }

        function stopDrawing(e) {
            if (!isDrawing) return;
            e.preventDefault();
            isDrawing = false;
            if (currentPath.length > 0) {

            currentPath = '';
            updateCanvas();
            provideFeedback();
