<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengali Learning App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        .min-h-screen {
            min-height: 100vh;
        }
        
        .gradient-bg-1 {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
        }
        .gradient-bg-2 {
            background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
        }
        .gradient-bg-3 {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
        }
        
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .p-3 { padding: 0.75rem; }
        
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mt-4 { margin-top: 1rem; }
        
        .text-center { text-align: center; }
        .text-4xl { font-size: 2.25rem; }
        .text-3xl { font-size: 1.875rem; }
        .text-2xl { font-size: 1.5rem; }
        .text-xl { font-size: 1.25rem; }
        .text-lg { font-size: 1.125rem; }
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .text-6xl { font-size: 3.75rem; }
        .text-8xl { font-size: 6rem; }
        
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 600; }
        
        .text-white { color: white; }
        .text-white\/90 { color: rgba(255, 255, 255, 0.9); }
        .text-white\/80 { color: rgba(255, 255, 255, 0.8); }
        
        .bg-white\/20 { background-color: rgba(255, 255, 255, 0.2); }
        .bg-white\/30 { background-color: rgba(255, 255, 255, 0.3); }
        .bg-white { background-color: white; }
        .bg-green-500 { background-color: #10b981; }
        .bg-green-600 { background-color: #059669; }
        .bg-blue-500 { background-color: #3b82f6; }
        .bg-blue-600 { background-color: #2563eb; }
        .bg-red-500 { background-color: #ef4444; }
        .bg-red-600 { background-color: #dc2626; }
        .bg-purple-500 { background-color: #8b5cf6; }
        .bg-purple-600 { background-color: #7c3aed; }
        
        .border-2 { border-width: 2px; }
        .border-4 { border-width: 4px; }
        .border-white\/30 { border-color: rgba(255, 255, 255, 0.3); }
        .border-white\/50 { border-color: rgba(255, 255, 255, 0.5); }
        .border-dashed { border-style: dashed; }
        
        .rounded-2xl { border-radius: 1rem; }
        .rounded-xl { border-radius: 0.75rem; }
        .rounded-full { border-radius: 9999px; }
        
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .space-x-2 > * + * { margin-left: 0.5rem; }
        .space-x-4 > * + * { margin-left: 1rem; }
        .space-y-6 > * + * { margin-top: 1.5rem; }
        
        .grid { display: grid; }
        .grid-cols-5 { grid-template-columns: repeat(5, minmax(0, 1fr)); }
        .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        
        .max-w-md { max-width: 28rem; }
        .max-w-4xl { max-width: 56rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .w-full { width: 100%; }
        .w-12 { width: 3rem; }
        .aspect-square { aspect-ratio: 1 / 1; }
        
        .absolute { position: absolute; }
        .relative { position: relative; }
        .top-4 { top: 1rem; }
        .left-1\/2 { left: 50%; }
        .transform { transform: translateX(-50%); }
        .-translate-x-1\/2 { transform: translateX(-50%); }
        
        .transition-all { 
            transition-property: all; 
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); 
            transition-duration: 150ms; 
        }
        .duration-300 { transition-duration: 300ms; }
        
        .hover\:bg-white\/30:hover { background-color: rgba(255, 255, 255, 0.3); }
        .hover\:bg-green-600:hover { background-color: #059669; }
        .hover\:bg-blue-600:hover { background-color: #2563eb; }
        .hover\:bg-red-600:hover { background-color: #dc2626; }
        .hover\:bg-purple-600:hover { background-color: #7c3aed; }
        .hover\:scale-105:hover { transform: scale(1.05); }
        
        .backdrop-blur-sm { backdrop-filter: blur(4px); }
        .opacity-80 { opacity: 0.8; }
        
        .cursor-crosshair { cursor: crosshair; }
        .drawing-canvas { touch-action: none; }
        
        .fill-gray-300 { fill: #d1d5db; }
        
        .hidden { display: none; }
        @media (min-width: 640px) {
            .sm\:inline { display: inline; }
        }
        
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
            40%, 43% { transform: translate3d(0,-30px,0); }
            70% { transform: translate3d(0,-15px,0); }
            90% { transform: translate3d(0,-4px,0); }
        }
        .animate-bounce {
            animation: bounce 1s ease infinite;
        }
        
        button {
            cursor: pointer;
            border: none;
            outline: none;
        }
        
        button:focus {
            outline: 2px solid rgba(255, 255, 255, 0.5);
            outline-offset: 2px;
        }
        
        /* Make buttons more touch-friendly */
        button {
            min-height: 44px;
        }
        
        /* Responsive adjustments for mobile */
        @media (max-width: 640px) {
            .text-8xl { font-size: 4rem; }
            .text-6xl { font-size: 3rem; }
            .text-4xl { font-size: 2rem; }
            .p-6 { padding: 1rem; }
            .grid-cols-5 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
        }
    </style>
</head>
<body>
    <div id="app" class="font-sans"></div>

    <script>
        // App state
        let currentMode = 'home';
        let selectedLetter = null;
        let selectedWord = null;
        let isDrawing = false;
        let currentPath = '';
        let paths = [];
        let feedback = '';

        // Bengali alphabet with pronunciations
        const bengaliAlphabet = [
            { bengali: 'à¦…', english: 'a', pronunciation: 'aw' },
            { bengali: 'à¦†', english: 'aa', pronunciation: 'ah' },
            { bengali: 'à¦‡', english: 'i', pronunciation: 'ee' },
            { bengali: 'à¦ˆ', english: 'ii', pronunciation: 'eee' },
            { bengali: 'à¦‰', english: 'u', pronunciation: 'oo' },
            { bengali: 'à¦Š', english: 'uu', pronunciation: 'ooo' },
            { bengali: 'à¦', english: 'e', pronunciation: 'eh' },
            { bengali: 'à¦', english: 'oi', pronunciation: 'oy' },
            { bengali: 'à¦“', english: 'o', pronunciation: 'oh' },
            { bengali: 'à¦”', english: 'ou', pronunciation: 'ow' },
            { bengali: 'à¦•', english: 'ka', pronunciation: 'kaw' },
            { bengali: 'à¦–', english: 'kha', pronunciation: 'khaw' },
            { bengali: 'à¦—', english: 'ga', pronunciation: 'gaw' },
            { bengali: 'à¦˜', english: 'gha', pronunciation: 'ghaw' },
            { bengali: 'à¦š', english: 'cha', pronunciation: 'chaw' },
            { bengali: 'à¦›', english: 'chha', pronunciation: 'chhaw' },
            { bengali: 'à¦œ', english: 'ja', pronunciation: 'jaw' },
            { bengali: 'à¦', english: 'jha', pronunciation: 'jhaw' },
            { bengali: 'à¦Ÿ', english: 'ta', pronunciation: 'taw' },
            { bengali: 'à¦ ', english: 'tha', pronunciation: 'thaw' },
            { bengali: 'à¦¡', english: 'da', pronunciation: 'daw' },
            { bengali: 'à¦¢', english: 'dha', pronunciation: 'dhaw' },
            { bengali: 'à¦£', english: 'na', pronunciation: 'naw' },
            { bengali: 'à¦¤', english: 'ta', pronunciation: 'taw' },
            { bengali: 'à¦¥', english: 'tha', pronunciation: 'thaw' },
            { bengali: 'à¦¦', english: 'da', pronunciation: 'daw' },
            { bengali: 'à¦§', english: 'dha', pronunciation: 'dhaw' },
            { bengali: 'à¦¨', english: 'na', pronunciation: 'naw' },
            { bengali: 'à¦ª', english: 'pa', pronunciation: 'paw' },
            { bengali: 'à¦«', english: 'pha', pronunciation: 'phaw' },
            { bengali: 'à¦¬', english: 'ba', pronunciation: 'baw' },
            { bengali: 'à¦­', english: 'bha', pronunciation: 'bhaw' },
            { bengali: 'à¦®', english: 'ma', pronunciation: 'maw' },
            { bengali: 'à¦¯', english: 'ya', pronunciation: 'yaw' },
            { bengali: 'à¦°', english: 'ra', pronunciation: 'raw' },
            { bengali: 'à¦²', english: 'la', pronunciation: 'law' },
            { bengali: 'à¦¶', english: 'sha', pronunciation: 'shaw' },
            { bengali: 'à¦·', english: 'sha', pronunciation: 'shaw' },
            { bengali: 'à¦¸', english: 'sa', pronunciation: 'saw' },
            { bengali: 'à¦¹', english: 'ha', pronunciation: 'haw' }
        ];

        // Bengali words for children - authentic Bengali vocabulary
        const bengaliWords = [
            { bengali: 'à¦®à¦¾', english: 'Mother', transliteration: 'maa' },
            { bengali: 'à¦¬à¦¾à¦¬à¦¾', english: 'Father', transliteration: 'baba' },
            { bengali: 'à¦œà¦²', english: 'Water', transliteration: 'jol' },
            { bengali: 'à¦¬à¦‡', english: 'Book', transliteration: 'boi' },
            { bengali: 'à¦¬à¦¾à¦¡à¦¼à¦¿', english: 'House', transliteration: 'baari' },
            { bengali: 'à¦—à¦¾à¦¡à¦¼à¦¿', english: 'Car', transliteration: 'gaari' },
            { bengali: 'à¦«à§à¦²', english: 'Flower', transliteration: 'phul' },
            { bengali: 'à¦šà¦¾à¦à¦¦', english: 'Moon', transliteration: 'chaand' },
            { bengali: 'à¦¸à§‚à¦°à§à¦¯', english: 'Sun', transliteration: 'shurjo' },
            { bengali: 'à¦®à¦¾à¦›', english: 'Fish', transliteration: 'maach' },
            { bengali: 'à¦ªà¦¾à¦–à¦¿', english: 'Bird', transliteration: 'pakhi' },
            { bengali: 'à¦¹à¦¾à¦¤', english: 'Hand', transliteration: 'haat' },
            { bengali: 'à¦šà§‹à¦–', english: 'Eye', transliteration: 'chokh' },
            { bengali: 'à¦¨à¦¾à¦®', english: 'Name', transliteration: 'naam' },
            { bengali: 'à¦­à¦¾à¦¤', english: 'Rice', transliteration: 'bhaat' },
            { bengali: 'à¦¦à§à¦§', english: 'Milk', transliteration: 'dudh' },
            { bengali: 'à¦®à¦¿à¦·à§à¦Ÿà¦¿', english: 'Sweet', transliteration: 'mishti' },
            { bengali: 'à¦†à¦®', english: 'Mango', transliteration: 'aam' },
            { bengali: 'à¦•à¦²à¦¾', english: 'Banana', transliteration: 'kola' },
            { bengali: 'à¦¬à¦¿à¦¡à¦¼à¦¾à¦²', english: 'Cat', transliteration: 'biraal' }
        ];

        // Text-to-speech function with better error handling
        function speakText(text, lang = 'bn-BD') {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                utterance.rate = 0.7;
                utterance.pitch = 1;
                utterance.volume = 1;
                
                utterance.onerror = (event) => {
                    console.error('Speech synthesis error:', event);
                    showFeedback('Audio not available - please check your device settings');
                };
                
                utterance.onstart = () => {
                    showFeedback('ðŸ”Š Playing audio...');
                    setTimeout(() => hideFeedback(), 2000);
                };
                
                const bengaliLangs = ['bn-BD', 'bn-IN', 'bn', 'hi-IN', 'en-US'];
                let langIndex = 0;
                
                const trySpeak = () => {
                    if (langIndex < bengaliLangs.length) {
                        utterance.lang = bengaliLangs[langIndex];
                        speechSynthesis.speak(utterance);
                        langIndex++;
                    }
                };
                
                trySpeak();
            } else {
                showFeedback('Audio not supported on this device');
            }
        }

        // Drawing functions
        function startDrawing(e) {
            isDrawing = true;
            const canvas = document.getElementById('drawingCanvas');
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            currentPath = `M ${x} ${y}`;
            hideFeedback();
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const canvas = document.getElementById('drawingCanvas');
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            currentPath += ` L ${x} ${y}`;
            updateCanvas();
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                paths.push(currentPath);
                currentPath = '';
                updateCanvas();
                provideFeedback();
            }
        }

        function clearCanvas() {
            paths = [];
            currentPath = '';
            hideFeedback();
            updateCanvas();
        }

        function updateCanvas() {
            const canvas = document.getElementById('drawingCanvas');
            if (!canvas) return;
            
            let pathsHTML = '';
            paths.forEach(path => {
                pathsHTML += `<path d="${path}" stroke="#3B82F6" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>`;
            });
            
            if (currentPath) {
                pathsHTML += `<path d="${currentPath}" stroke="#3B82F6" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>`;
            }
            
            canvas.innerHTML = pathsHTML;
        }

        function provideFeedback() {
            const feedbackMessages = [
                "Great start! Keep practicing!",
                "Nice work! You're getting better!",
                "Excellent tracing! Well done!",
                "Perfect! You're doing amazing!",
                "Wonderful! Keep up the good work!"
            ];
            const randomFeedback = feedbackMessages[Math.floor(Math.random() * feedbackMessages.length)];
            showFeedback(randomFeedback);
        }

        function showFeedback(message) {
            feedback = message;
            const feedbackEl = document.getElementById('feedback');
            if (feedbackEl) {
                feedbackEl.textContent = message;
                feedbackEl.style.display = 'block';
                setTimeout(() => hideFeedback(), 3000);
            }
        }

        function hideFeedback() {
            feedback = '';
            const feedbackEl = document.getElementById('feedback');
            if (feedbackEl) {
                feedbackEl.style.display = 'none';
            }
        }

        // Navigation functions
        function setMode(mode) {
            currentMode = mode;
            selectedLetter = null;
            selectedWord = null;
            clearCanvas();
            render();
        }

        function selectLetter(letter) {
            selectedLetter = letter;
            clearCanvas();
            render();
        }

        function selectWord(word) {
            selectedWord = word;
            clearCanvas();
            render();
        }

        function goBack() {
            if (selectedLetter) {
                selectedLetter = null;
            } else if (selectedWord) {
                selectedWord = null;
            }
            clearCanvas();
            render();
        }

        // Render functions
        function renderHomeScreen() {
            return `
                <div class="min-h-screen gradient-bg-1 p-6">
                    <div class="text-center mb-8">
                        <h1 class="text-4xl font-bold text-white mb-4">Bengali Learning</h1>
                        <p class="text-xl text-white/90">Learn Bengali letters and words!</p>
                    </div>
                    
                    <div class="flex flex-col items-center space-y-6 max-w-md mx-auto">
                        <button onclick="setMode('letters')" class="w-full bg-white/20 backdrop-blur-sm rounded-2xl p-6 text-white hover:bg-white/30 transition-all duration-300 border-2 border-white/30">
                            <div class="text-4xl mb-2">à¦… à¦† à¦‡</div>
                            <div class="text-xl font-semibold">Learn Letters</div>
                            <div class="text-sm opacity-80">Practice Bengali alphabet</div>
                        </button>
                        
                        <button onclick="setMode('words')" class="w-full bg-white/20 backdrop-blur-sm rounded-2xl p-6 text-white hover:bg-white/30 transition-all duration-300 border-2 border-white/30">
                            <div class="text-4xl mb-2">à¦®à¦¾ à¦¬à¦¾à¦¬à¦¾</div>
                            <div class="text-xl font-semibold">Learn Words</div>
                            <div class="text-sm opacity-80">Practice simple Bengali words</div>
                        </button>
                    </div>
                </div>
            `;
        }

        function renderLettersScreen() {
            if (selectedLetter) {
                return renderLetterPractice(selectedLetter);
            }
            
            return `
                <div class="min-h-screen gradient-bg-2 p-4">
                    <div class="flex items-center justify-between mb-6">
                        <button onclick="setMode('home')" class="bg-white/20 rounded-full p-3 text-white hover:bg-white/30 transition-all">
                            <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                            </svg>
                        </button>
                        <h2 class="text-2xl font-bold text-white">Bengali Letters</h2>
                        <div class="w-12"></div>
                    </div>

                    <div class="grid grid-cols-5 gap-3 max-w-4xl mx-auto">
                        ${bengaliAlphabet.map((letter, index) => `
                            <button onclick="selectLetter(bengaliAlphabet[${index}])" class="aspect-square bg-white/20 backdrop-blur-sm rounded-xl flex items-center justify-center text-2xl font-bold text-white hover:bg-white/30 hover:scale-105 transition-all duration-300 border-2 border-white/30">
                                ${letter.bengali}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderWordsScreen() {
            if (selectedWord) {
                return renderWordPractice(selectedWord);
            }
            
            return `
                <div class="min-h-screen gradient-bg-3 p-4">
                    <div class="flex items-center justify-between mb-6">
                        <button onclick="setMode('home')" class="bg-white/20 rounded-full p-3 text-white hover:bg-white/30 transition-all">
                            <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                            </svg>
                        </button>
                        <h2 class="text-2xl font-bold text-white">Bengali Words</h2>
                        <div class="w-12"></div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 max-w-4xl mx-auto">
                        ${bengaliWords.map((word, index) => `
                            <button onclick="selectWord(bengaliWords[${index}])" class="bg-white/20 backdrop-blur-sm rounded-xl p-4 text-white hover:bg-white/30 hover:scale-105 transition-all duration-300 border-2 border-white/30">
                                <div class="text-3xl font-bold mb-2">${word.bengali}</div>
                                <div class="text-lg">${word.english}</div>
                                <div class="text-sm opacity-80">${word.transliteration}</div>
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderLetterPractice(letter) {
            return `
                <div class="min-h-screen gradient-bg-2 p-4">
                    <div class="max-w-4xl mx-auto">
                        <div class="bg-white/20 backdrop-blur-sm rounded-2xl p-6 mb-6">
                            <div class="text-center mb-6">
                                <div class="text-8xl font-bold text-white mb-4">${letter.bengali}</div>
                                <div class="text-2xl text-white mb-2">Pronunciation: ${letter.pronunciation}</div>
                                <div class="flex justify-center space-x-4">
                                    <button onclick="speakText('${letter.bengali}')" class="bg-green-500 hover:bg-green-600 text-white rounded-full p-3 transition-all flex items-center space-x-2" title="Play pronunciation">
                                        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="m7 4 10 8L7 20V4z"/>
                                        </svg>
                                        <span class="hidden sm:inline">Play Audio</span>
                                    </button>
                                    <button onclick="speakText('${letter.pronunciation}', 'en-US')" class="bg-blue-500 hover:bg-blue-600 text-white rounded-full p-3 transition-all flex items-center space-x-2" title="Play English pronunciation guide">
                                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="m7 4 10 8L7 20V4z"/>
                                        </svg>
                                        <span class="text-sm">English</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white/20 backdrop-blur-sm rounded-2xl p-6">
                            <div class="text-center mb-4">
                                <h3 class="text-xl font-bold text-white mb-2">Trace the letter</h3>
                                <div class="flex justify-center space-x-4 mb-4">
                                    <button onclick="clearCanvas()" class="bg-red-500 hover:bg-red-600 text-white rounded-xl px-4 py-2 font-semibold transition-all flex items-center space-x-2">
                                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                                            <path d="M3 3v5h5"/>
                                        </svg>
                                        <span>Clear</span>
                                    </button>
                                </div>
                            </div>

                            <div class="relative">
                                <svg width="100%" height="300" class="bg-white rounded-xl border-4 border-dashed border-white/50 drawing-canvas" 
                                     onmousedown="startDrawing(event)" 
                                     onmousemove="draw(event)" 
                                     onmouseup="stopDrawing()" 
                                     ontouchstart="startDrawing(event)" 
                                     ontouchmove="draw(event)" 
                                     ontouchend="stopDrawing()">
                                    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" class="text-8xl font-bold fill-gray-300" style="font-size: 120px;">
                                        ${letter.bengali}
                                    </text>
                                    <g id="drawingCanvas"></g>
                                </svg>
                                
                                <div id="feedback" class="absolute top-4 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-4 py-2 rounded-full font-semibold animate-bounce" style="display: none;"></div>
                            </div>

                            <div class="text-center mt-4">
                                <button onclick="goBack()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-full font-semibold transition-all">
                                    Back to Letters
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderWordPractice(word) {
