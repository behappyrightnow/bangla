<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengali Learning App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

        .min-h-screen {

        .gradient-bg-1 {

        }
        .gradient-bg-2 {

        }
        .gradient-bg-3 {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
        }
        
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }

        .mb-2 { margin-bottom: 0.5rem; }

        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mt-4 { margin-top: 1rem; }
        
        .text-center { text-align: center; }
        .text-4xl { font-size: 2.25rem; }

        .text-2xl { font-size: 1.5rem; }
        .text-xl { font-size: 1.25rem; }
        .text-lg { font-size: 1.125rem; }
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .text-6xl { font-size: 3.75rem; }
        .text-8xl { font-size: 6rem; }
        
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 600; }
        
        .text-white { color: white; }
        .text-white\/90 { color: rgba(255, 255, 255, 0.9); }
        .text-white\/80 { color: rgba(255, 255, 255, 0.8); }
        
        .bg-white\/20 { background-color: rgba(255, 255, 255, 0.2); }
        .bg-white\/30 { background-color: rgba(255, 255, 255, 0.3); }
        .bg-white { background-color: white; }
        .bg-green-500 { background-color: #10b981; }
        .bg-green-600 { background-color: #059669; }
        .bg-blue-500 { background-color: #3b82f6; }
        .bg-blue-600 { background-color: #2563eb; }
        .bg-red-500 { background-color: #ef4444; }
        .bg-red-600 { background-color: #dc2626; }
        .bg-purple-500 { background-color: #8b5cf6; }
        .bg-purple-600 { background-color: #7c3aed; }
        
        .border-2 { border-width: 2px; }
        .border-4 { border-width: 4px; }
        .border-white\/30 { border-color: rgba(255, 255, 255, 0.3); }
        .border-white\/50 { border-color: rgba(255, 255, 255, 0.5); }
        .border-dashed { border-style: dashed; }
        
        .rounded-2xl { border-radius: 1rem; }
        .rounded-xl { border-radius: 0.75rem; }
        .rounded-full { border-radius: 9999px; }
        
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .space-x-2 > * + * { margin-left: 0.5rem; }
        .space-x-4 > * + * { margin-left: 1rem; }
        .space-y-6 > * + * { margin-top: 1.5rem; }
        
        .grid { display: grid; }
        .grid-cols-5 { grid-template-columns: repeat(5, minmax(0, 1fr)); }
        .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        
        .max-w-md { max-width: 28rem; }
        .max-w-4xl { max-width: 56rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .w-full { width: 100%; }
        .w-12 { width: 3rem; }
        .aspect-square { aspect-ratio: 1 / 1; }
        
        .absolute { position: absolute; }
        .relative { position: relative; }
        .top-4 { top: 1rem; }
        .left-1\/2 { left: 50%; }
        .transform { transform: translateX(-50%); }
        .-translate-x-1\/2 { transform: translateX(-50%); }
        
        .transition-all { 
            transition-property: all; 
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); 
            transition-duration: 150ms; 
        }
        .duration-300 { transition-duration: 300ms; }
        
        .hover\:bg-white\/30:hover { background-color: rgba(255, 255, 255, 0.3); }
        .hover\:bg-green-600:hover { background-color: #059669; }
        .hover\:bg-blue-600:hover { background-color: #2563eb; }
        .hover\:bg-red-600:hover { background-color: #dc2626; }
        .hover\:bg-purple-600:hover { background-color: #7c3aed; }
        .hover\:scale-105:hover { transform: scale(1.05); }
        
        .backdrop-blur-sm { backdrop-filter: blur(4px); }
        .opacity-80 { opacity: 0.8; }
        
        .cursor-crosshair { cursor: crosshair; }
        .drawing-canvas { touch-action: none; }
        
        .fill-gray-300 { fill: #d1d5db; }
        
        .hidden { display: none; }
        @media (min-width: 640px) {
            .sm\:inline { display: inline; }
        }
        
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
            40%, 43% { transform: translate3d(0,-30px,0); }
            70% { transform: translate3d(0,-15px,0); }
            90% { transform: translate3d(0,-4px,0); }
        }
        .animate-bounce {
            animation: bounce 1s ease infinite;
        }
        
        button {
            cursor: pointer;
            border: none;
            outline: none;
        }
        
        button:focus {
            outline: 2px solid rgba(255, 255, 255, 0.5);
            outline-offset: 2px;
        }
        
        /* Make buttons more touch-friendly */
        button {
            min-height: 44px;
        }
        
        /* Responsive adjustments for mobile */
        @media (max-width: 640px) {
            .text-8xl { font-size: 4rem; }
            .text-6xl { font-size: 3rem; }
            .text-4xl { font-size: 2rem; }
            .p-6 { padding: 1rem; }
            .grid-cols-5 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
        }
    </style>
</head>
<body>
    <div id="app" class="font-sans"></div>

    <script>
        // App state
        let currentMode = 'home';
        let selectedLetter = null;
        let selectedWord = null;
        let isDrawing = false;
        let currentPath = '';
        let paths = [];
        let feedback = '';

        // Bengali alphabet with pronunciations and audio filenames
        const bengaliAlphabet = [
            { bengali: 'অ', english: 'a', pronunciation: 'aw', audioFile: 'aw.mp3' },
            { bengali: 'আ', english: 'aa', pronunciation: 'ah', audioFile: 'ah.mp3' },
            { bengali: 'ই', english: 'i', pronunciation: 'ee', audioFile: 'ee.mp3' },
            { bengali: 'ঈ', english: 'ii', pronunciation: 'eee', audioFile: 'eee.mp3' },
            { bengali: 'উ', english: 'u', pronunciation: 'oo', audioFile: 'oo.mp3' },
            { bengali: 'ঊ', english: 'uu', pronunciation: 'ooo', audioFile: 'ooo.mp3' },
            { bengali: 'এ', english: 'e', pronunciation: 'eh', audioFile: 'eh.mp3' },
            { bengali: 'ঐ', english: 'oi', pronunciation: 'oy', audioFile: 'oy.mp3' },
            { bengali: 'ও', english: 'o', pronunciation: 'oh', audioFile: 'oh.mp3' },
            { bengali: 'ঔ', english: 'ou', pronunciation: 'ow', audioFile: 'ow.mp3' },
            { bengali: 'ক', english: 'ka', pronunciation: 'kaw', audioFile: 'kaw.mp3' },
            { bengali: 'খ', english: 'kha', pronunciation: 'khaw', audioFile: 'khaw.mp3' },
            { bengali: 'গ', english: 'ga', pronunciation: 'gaw', audioFile: 'gaw.mp3' },
            { bengali: 'ঘ', english: 'gha', pronunciation: 'ghaw', audioFile: 'ghaw.mp3' },
            { bengali: 'চ', english: 'cha', pronunciation: 'chaw', audioFile: 'chaw.mp3' },
            { bengali: 'ছ', english: 'chha', pronunciation: 'chhaw', audioFile: 'chhaw.mp3' },
            { bengali: 'জ', english: 'ja', pronunciation: 'jaw', audioFile: 'jaw.mp3' },
            { bengali: 'ঝ', english: 'jha', pronunciation: 'jhaw', audioFile: 'jhaw.mp3' },
            { bengali: 'ট', english: 'ta', pronunciation: 'taw', audioFile: 'taw.mp3' },
            { bengali: 'ঠ', english: 'tha', pronunciation: 'thaw', audioFile: 'thaw.mp3' },
            { bengali: 'ড', english: 'da', pronunciation: 'daw', audioFile: 'daw.mp3' },
            { bengali: 'ঢ', english: 'dha', pronunciation: 'dhaw', audioFile: 'dhaw.mp3' },
            { bengali: 'ণ', english: 'na', pronunciation: 'naw', audioFile: 'naw.mp3' },
            { bengali: 'ত', english: 'ta', pronunciation: 'taw', audioFile: 'taw2.mp3' },
            { bengali: 'থ', english: 'tha', pronunciation: 'thaw', audioFile: 'thaw2.mp3' },
            { bengali: 'দ', english: 'da', pronunciation: 'daw', audioFile: 'daw2.mp3' },
            { bengali: 'ধ', english: 'dha', pronunciation: 'dhaw', audioFile: 'dhaw2.mp3' },
            { bengali: 'ন', english: 'na', pronunciation: 'naw', audioFile: 'naw2.mp3' },
            { bengali: 'প', english: 'pa', pronunciation: 'paw', audioFile: 'paw.mp3' },
            { bengali: 'ফ', english: 'pha', pronunciation: 'phaw', audioFile: 'phaw.mp3' },
            { bengali: 'ব', english: 'ba', pronunciation: 'baw', audioFile: 'baw.mp3' },
            { bengali: 'ভ', english: 'bha', pronunciation: 'bhaw', audioFile: 'bhaw.mp3' },
            { bengali: 'ম', english: 'ma', pronunciation: 'maw', audioFile: 'maw.mp3' },
            { bengali: 'য', english: 'ya', pronunciation: 'yaw', audioFile: 'yaw.mp3' },
            { bengali: 'র', english: 'ra', pronunciation: 'raw', audioFile: 'raw.mp3' },
            { bengali: 'ল', english: 'la', pronunciation: 'law', audioFile: 'law.mp3' },
            { bengali: 'শ', english: 'sha', pronunciation: 'shaw', audioFile: 'shaw.mp3' },
            { bengali: 'ষ', english: 'sha', pronunciation: 'shaw', audioFile: 'shaw2.mp3' },
            { bengali: 'স', english: 'sa', pronunciation: 'saw', audioFile: 'saw.mp3' },
            { bengali: 'হ', english: 'ha', pronunciation: 'haw', audioFile: 'haw.mp3' }
        ];

        // Bengali words for children - authentic Bengali vocabulary with audio filenames
        const bengaliWords = [
            { bengali: 'মা', english: 'Mother', transliteration: 'maa', audioFile: 'maa.mp3' },
            { bengali: 'বাবা', english: 'Father', transliteration: 'baba', audioFile: 'baba.mp3' },
            { bengali: 'জল', english: 'Water', transliteration: 'jol', audioFile: 'jol.mp3' },
            { bengali: 'বই', english: 'Book', transliteration: 'boi', audioFile: 'boi.mp3' },
            { bengali: 'বাড়ি', english: 'House', transliteration: 'baari', audioFile: 'baari.mp3' },
            { bengali: 'গাড়ি', english: 'Car', transliteration: 'gaari', audioFile: 'gaari.mp3' },
            { bengali: 'ফুল', english: 'Flower', transliteration: 'phul', audioFile: 'phul.mp3' },
            { bengali: 'চাঁদ', english: 'Moon', transliteration: 'chaand', audioFile: 'chaand.mp3' },
            { bengali: 'সূর্য', english: 'Sun', transliteration: 'shurjo', audioFile: 'shurjo.mp3' },
            { bengali: 'মাছ', english: 'Fish', transliteration: 'maach', audioFile: 'maach.mp3' },
            { bengali: 'পাখি', english: 'Bird', transliteration: 'pakhi', audioFile: 'pakhi.mp3' },
            { bengali: 'হাত', english: 'Hand', transliteration: 'haat', audioFile: 'haat.mp3' },
            { bengali: 'চোখ', english: 'Eye', transliteration: 'chokh', audioFile: 'chokh.mp3' },
            { bengali: 'নাম', english: 'Name', transliteration: 'naam', audioFile: 'naam.mp3' },
            { bengali: 'ভাত', english: 'Rice', transliteration: 'bhaat', audioFile: 'bhaat.mp3' },
            { bengali: 'দুধ', english: 'Milk', transliteration: 'dudh', audioFile: 'dudh.mp3' },
            { bengali: 'মিষ্টি', english: 'Sweet', transliteration: 'mishti', audioFile: 'mishti.mp3' },
            { bengali: 'আম', english: 'Mango', transliteration: 'aam', audioFile: 'aam.mp3' },
            { bengali: 'কলা', english: 'Banana', transliteration: 'kola', audioFile: 'kola.mp3' },
            { bengali: 'বিড়াল', english: 'Cat', transliteration: 'biraal', audioFile: 'biraal.mp3' }
        ];

        // Audio playback functions for pre-recorded files
        function playBengaliAudio(audioFile, type = 'letter') {
            const audioPath = type === 'letter' ? `audio/letters/${audioFile}` : `audio/words/${audioFile}`;
            const audio = new Audio(audioPath);
            
            audio.oncanplay = () => {
                showFeedback('🔊 Playing Bengali audio...');
                setTimeout(() => hideFeedback(), 2000);
            };
            
            audio.onerror = (error) => {
                console.error('Audio file not found:', audioPath);
                showFeedback(`Audio file not found: ${audioFile}`);
                setTimeout(() => hideFeedback(), 3000);
            };
            
            audio.onended = () => {
                // Audio finished playing
            };
            
            audio.play().catch(error => {
                console.error('Error playing audio:', error);
                showFeedback('Could not play audio file');
                setTimeout(() => hideFeedback(), 3000);
            });
        }

        // Text-to-speech function for English fallbacks (simplified)
        function speakEnglishText(text) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                utterance.pitch = 1;
                utterance.volume = 1;
                
                utterance.onstart = () => {
                    showFeedback('🔊 Playing English audio...');
                    setTimeout(() => hideFeedback(), 2000);
                };
                
                utterance.onerror = (event) => {
                    console.error('Speech synthesis error:', event);
                    showFeedback('English audio not available');
                    setTimeout(() => hideFeedback(), 3000);
                };
                
                try {
                    speechSynthesis.speak(utterance);
                } catch (error) {
                    console.error('Speech error:', error);
                    showFeedback('Text-to-speech not supported');
                    setTimeout(() => hideFeedback(), 3000);
                }
            } else {
                showFeedback('Text-to-speech not supported on this device');
                setTimeout(() => hideFeedback(), 3000);
            }
        }

        // Drawing functions
        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            const canvas = document.querySelector('.drawing-canvas');
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
            const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
            currentPath = `M ${x} ${y}`;
            hideFeedback();
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const canvas = document.querySelector('.drawing-canvas');
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
            const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
            currentPath += ` L ${x} ${y}`;
            updateCanvas();
        }

        function stopDrawing(e) {
            if (!isDrawing) return;
            e.preventDefault();
            isDrawing = false;
            if (currentPath.length > 0) {
                paths.push(currentPath);
            }
            currentPath = '';
            updateCanvas();
            provideFeedback();
        }

        function clearCanvas() {
            paths = [];
            currentPath = '';
            hideFeedback();
            updateCanvas();
        }

        function updateCanvas() {
            const canvas = document.getElementById('drawingCanvas');
            if (!canvas) return;
            
            let pathsHTML = '';
            
            // Draw completed paths
            paths.forEach(path => {
                if (path && path.length > 0) {
                    pathsHTML += `<path d="${path}" stroke="#3B82F6" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>`;
                }
            });
            
            // Draw current path being drawn
            if (currentPath && currentPath.length > 0) {
                pathsHTML += `<path d="${currentPath}" stroke="#3B82F6" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>`;
            }
            
            canvas.innerHTML = pathsHTML;
        }

        function provideFeedback() {
            const feedbackMessages = [
                "Great start! Keep practicing!",
                "Nice work! You're getting better!",
                "Excellent tracing! Well done!",
                "Perfect! You're doing amazing!",
                "Wonderful! Keep up the good work!"
            ];
            const randomFeedback = feedbackMessages[Math.floor(Math.random() * feedbackMessages.length)];
            showFeedback(randomFeedback);
        }

        function showFeedback(message) {
            feedback = message;
            const feedbackEl = document.getElementById('feedback');
            if (feedbackEl) {
                feedbackEl.textContent = message;
                feedbackEl.style.display = 'block';
                setTimeout(() => hideFeedback(), 3000);
            }
        }

        function hideFeedback() {
            feedback = '';
            const feedbackEl = document.getElementById('feedback');
            if (feedbackEl) {
                feedbackEl.style.display = 'none';
            }
        }

        // Navigation functions
        function setMode(mode) {
            currentMode = mode;
            selectedLetter = null;
            selectedWord = null;
            clearCanvas();
            render();
        }

        function selectLetter(letter) {
            selectedLetter = letter;
            clearCanvas();
            render();
        }

        function selectWord(word) {
            selectedWord = word;
            clearCanvas();
            render();
        }

        function goBack() {
            if (selectedLetter) {
                selectedLetter = null;
            } else if (selectedWord) {
                selectedWord = null;
            }
            clearCanvas();
            render();
        }

        // Render functions
        function renderHomeScreen() {
            return `
                <div class="min-h-screen gradient-bg-1 p-6">
                    <div class="text-center mb-8">
                        <h1 class="text-4xl font-bold text-white mb-4">Bengali Learning</h1>
                        <p class="text-xl text-white/90">Learn Bengali letters and words!</p>
                    </div>
                    
                    <div class="flex flex-col items-center space-y-6 max-w-md mx-auto">
                        <button onclick="setMode('letters')" class="w-full bg-white/20 backdrop-blur-sm rounded-2xl p-6 text-white hover:bg-white/30 transition-all duration-300 border-2 border-white/30">
                            <div class="text-4xl mb-2">অ আ ই</div>
                            <div class="text-xl font-semibold">Learn Letters</div>
                            <div class="text-sm opacity-80">Practice Bengali alphabet</div>
                        </button>
                        
                        <button onclick="setMode('words')" class="w-full bg-white/20 backdrop-blur-sm rounded-2xl p-6 text-white hover:bg-white/30 transition-all duration-300 border-2 border-white/30">
                            <div class="text-4xl mb-2">মা বাবা</div>
                            <div class="text-xl font-semibold">Learn Words</div>
                            <div class="text-sm opacity-80">Practice simple Bengali words</div>
                        </button>
                    </div>
                </div>
            `;
        }

        function renderLettersScreen() {
            if (selectedLetter) {
                return renderLetterPractice(selectedLetter);
            }
            
            return `
                <div class="min-h-screen gradient-bg-2 p-4">
                    <div class="flex items-center justify-between mb-6">
                        <button onclick="setMode('home')" class="bg-white/20 rounded-full p-3 text-white hover:bg-white/30 transition-all">
                            <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                            </svg>
                        </button>
                        <h2 class="text-2xl font-bold text-white">Bengali Letters</h2>
                        <div class="w-12"></div>
                    </div>

                    <div class="grid grid-cols-5 gap-3 max-w-4xl mx-auto">
                        ${bengaliAlphabet.map((letter, index) => `
                            <button onclick="selectLetter(bengaliAlphabet[${index}])" class="aspect-square bg-white/20 backdrop-blur-sm rounded-xl flex items-center justify-center text-2xl font-bold text-white hover:bg-white/30 hover:scale-105 transition-all duration-300 border-2 border-white/30">
                                ${letter.bengali}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderWordsScreen() {
            if (selectedWord) {
                return renderWordPractice(selectedWord);
            }
            
            return `
                <div class="min-h-screen gradient-bg-3 p-4">
                    <div class="flex items-center justify-between mb-6">
                        <button onclick="setMode('home')" class="bg-white/20 rounded-full p-3 text-white hover:bg-white/30 transition-all">
                            <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                            </svg>
                        </button>
                        <h2 class="text-2xl font-bold text-white">Bengali Words</h2>
                        <div class="w-12"></div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 max-w-4xl mx-auto">
                        ${bengaliWords.map((word, index) => `
                            <button onclick="selectWord(bengaliWords[${index}])" class="bg-white/20 backdrop-blur-sm rounded-xl p-4 text-white hover:bg-white/30 hover:scale-105 transition-all duration-300 border-2 border-white/30">
                                <div class="text-3xl font-bold mb-2">${word.bengali}</div>
                                <div class="text-lg">${word.english}</div>
                                <div class="text-sm opacity-80">${word.transliteration}</div>
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderLetterPractice(letter) {
            return `
                <div class="min-h-screen gradient-bg-2 p-4">
                    <div class="max-w-4xl mx-auto">
                        <div class="bg-white/20 backdrop-blur-sm rounded-2xl p-6 mb-6">
                            <div class="text-center mb-6">
                                <div class="text-8xl font-bold text-white mb-4">${letter.bengali}</div>
                                <div class="text-2xl text-white mb-2">Pronunciation: ${letter.pronunciation}</div>
                                <div class="flex justify-center space-x-4">
                                    <button onclick="playBengaliAudio('${letter.audioFile}', 'letter')" class="bg-green-500 hover:bg-green-600 text-white rounded-full p-3 transition-all flex items-center space-x-2" title="Play Bengali pronunciation">
                                        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="m7 4 10 8L7 20V4z"/>
                                        </svg>
